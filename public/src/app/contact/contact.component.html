<div class = "barA"></div>
<div class = "barB"></div>
<div class="barC"></div>
<div class = "contact">
    <div class = "emailBox">
        <div class = "emailBoxForm">
            <form (submit) = "onSubmit()">
                <h1>Contact</h1>
                <p>Lets get in touch.</p>
                <ul>
                    <li><input id = "form_field" type ="text"  required minlength="3" placeholder="Name" #name = "ngModel" [(ngModel)] = "content.subject" name = "content.subject" /></li>
                    <li><input id = "form_field" type ="text" placeholder="Email"  required minlength="4" #email = "ngModel" [(ngModel)] = "content.email" name = "content.email"/></li>
                    <li><textarea id = "form_field" type ="text" placeholder="Message"  required minlength="4" #message = "ngModel" [(ngModel)] = "content.message" name = "content.message"></textarea></li>
                    <li><button type ="submit" id = "subButton">Submit</button></li>
                </ul>
            </form>
        </div>
        <div *ngFor="let needed of missing" style="color: red">
            {{needed}}
        </div>
        <div *ngIf="feedBack" style = "color: green">Email Sent, Thank you.</div>
    </div>

</div>
